name: Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown and rust files
          args: >
            --verbose
            --no-progress
            --exclude 'https://codecov.io/gh/earth-metabolome-initiative/sql-traits'
            --exclude 'https://codecov.io/gh/earth-metabolome-initiative/sql-traits/branch/main/graph/badge.svg'
            './**/*.md' './**/*.rs'
          # Fail the action if broken links are found
          fail: true
